<ion-header [translucent]="true">
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-header>

<div class="container"> 
  <div class="page-container" >
    <div class="page-title">Gestion de Medicamentos</div>
    <ion-searchbar placeholder="Buscar Medicamento"></ion-searchbar>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let chunk of chunkedMedications">
        <ion-grid>
          <ion-row>
            <ion-col size="6" *ngFor="let medication of chunk">
              <ion-card>
                <img [src]="medication.image_url" />
                <ion-card-content>
                  <ion-card-title>{{ medication.name }}</ion-card-title>
                  <ion-button expand="block" color="primary">
                    <ion-icon class="fas fa-edit"></ion-icon>
                    Editar
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>

    <ion-button class="active center" size="small">
      <ion-icon class="fas fa-plus"></ion-icon>
      AÃ±adir medicamentos
    </ion-button>
  </div>
</div>
