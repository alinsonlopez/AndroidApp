<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gestión de Medicamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Gestión de Medicamentos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-title>Gestión de Medicamentos</ion-title>
    <ion-searchbar placeholder="Buscar Medicamento"></ion-searchbar>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let medicine of medicines">
          <ion-card>
            <img [src]="medicine.image_url" />
            <ion-card-content>
              <ion-card-title>{{ medicine.name }}</ion-card-title>
              <p>Síntomas: </p>
              <ion-button expand="block" color="primary">
                <ion-icon class="fas fa-edit"></ion-icon>
                Editar
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button class="active center" size="small">
      <ion-icon class="fas fa-plus"></ion-icon>
      Añadir medicamentos
    </ion-button>
  </div>
</ion-content>
